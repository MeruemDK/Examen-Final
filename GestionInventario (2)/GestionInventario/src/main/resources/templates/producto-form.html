<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Sistema de Inventario</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>

        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor:</label>
            <select class="form-control" id="proveedor" th:field="*{proveedor}">
                <option value="">Seleccione un proveedor</option>
                <option th:each="prov : ${proveedores}"
                        th:value="${prov.id}"
                        th:text="${prov.nombre}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
